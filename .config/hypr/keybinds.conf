# KEYBINDS

# variables
$scriptsDir = $HOME/.config/hypr/scripts
#$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$bg-dir = $HOME/.wallpapers

# program variables
$term = kitty --hold
$volume = $scriptsDir/volume
$screenshot = $scriptsDir/screensht
$colorpicker = $scriptsDir/colorpicker
$wallpaper = $scriptsDir/randompape.sh
$files = thunar
$browser = firefox

# screenshit
bind = SUPER, v, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = SUPER SHIFT, v, exec, killall -s SIGINT wf-recorder
bind = SHIFT, Print, exec, $screenshot full
bind = , Print, exec, $screenshot  area


# XF86 CONTROLS

# sound
bind = ,code:121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = ,code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%

# microphone
bind = ,code:198, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# speaks for itself
bind = ,code:173, exec, playerctl --player=ncspot previous
bind = ,code:172, exec, playerctl --player=ncspot play-pause
bind = ,code:171, exec, playerctl --player=ncspot next

# brightness
bind = ,code:232, exec, xbacklight -dec 5
bind = SHIFT, code:232, exec, xbacklight -dec 1
bind = ,code:233, exec, xbacklight -inc 5
bind = SHIFT, code:233, exec, xbacklight -inc 1

# display settings
bind = ,code:235, exec, wdisplays

# change wallpaper 
bind = ,code:179, exec, $wallpaper

# bluetooth settings (turns on/off bluetooth (need to fix that))
bind = ,code:245, exec, blueberry

# change keyboard layout
#bind = ,code:382, exec, 

# bookmarks
bind = ,code:164, exec, kitty zsh -c bm

# LAUNCHING PROGRRAMS

# terminal
bind = SUPER, Return, exec, $term

# firefox
bind = SUPER SHIFT, Return, exec, $browser

# file manager
bind = SUPER, M, exec, $files

# waybar
bind = SUPER SHIFT, B, exec, killall -SIGUSR2 waybar # Reload waybar
bind = SUPER, B, exec, killall -SIGUSR1 waybar # Hide waybar

# rofi
bind = SUPER, D, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = SUPER, code:115, exec, killall rofi || $HOME/.config/rofi/scripts/powermenu.sh

# lock screen
bind = SUPERSHIFT, Tab, exec, swaylock -c 000000

# LAUNCHING SCRIPTS

# rgb control
bind = ,code:123, exec, bash $HOME/Development/bash-scripts/openrgb.sh
bind = ,code:121, exec, bash $HOME/Development/bash-scripts/openrgb2.sh

# speaks for itself
bind = SUPER SHIFT, X, exec, $colorpicker

# MEDIA CONTROLS
bind = ,code:173, exec, playerctl --player=spotify previous
bind = ,code:172, exec, playerctl --player=spotify play-pause
bind = ,code:171, exec, playerctl --player=spotify next

# changing wallpaper bind = SUPER SHIFT, right, $


# WINDOW MANIPULATION

# kill focused window
bind = SUPER SHIFT, Q, killactive,

# toggle fullscreen
bind = SUPER, F, fullscreen,

# toggle tiling/floating
bind = SUPER, Space, togglefloating,

# toggle pseudo
bind = SUPER, P, pseudo,

# split orientation
bind = SUPER, S, togglesplit,

# change window layout
bind = SUPER SHIFT, Space, workspaceopt, allfloat
#bind = SUPER SHIFT, Space, exec, $notifycmd 'Toggled All Float Mode'
bind = SUPER SHIFT, P, workspaceopt, allpseudo
#bind = SUPER SHIFT, P, exec, $notifycmd 'Toggled All Pseudo Mode'

# ????
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop,

# change focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d


# move focused window
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# resize window
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# tabbed
bind = SUPER, g, togglegroup
bind = SUPER, tab, changegroupactive
bind = SUPER, G, exec, $notifycmd 'Toggled Group Mode'

# special
bind = SUPER, a, togglespecialworkspace
bind = SUPERSHIFT, a, movetoworkspace, special
bind = SUPER, a, exec, $notifycmd 'Toggled Special Workspace'
bind = SUPER, c, exec, hyprctl dispatch centerwindow

# switch to workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

# move focused window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# mouse keybinds
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
