[bar/primary]
width = 100%
height = 16pt
enable-ipc = true

monitor = HDMI-A-0

font-0 = JetBrains Mono Nerd Font:pixelsize=9;3
font-1 = FiraCode Nerd Font Mono:pixelsize=14;3

modules-left = i3
modules-right = pulseaudio
modules-center = date

background = ${colors.background}
foreground = ${colors.foreground}

cursor-click = pointer
cursor-scroll = ns-resize

tray-maxsize = 15
tray-position = none
tray-scale = 1.0
tray-padding = 1

bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

padding-left = 1
padding-right = 1
module-margin-left = 0
module-margin-right = 1


[bar/secondary]
width = 100%
height = 16pt
enable-ipc = true

monitor = DisplayPort-1

font-0 = JetBrains Mono Nerd Font:pixelsize=9;3
font-1 = FiraCode Nerd Font Mono:pixelsize=14;3

modules-left = i3
modules-right = wlan pulseaudio date
modules-center = spotify

background = ${colors.background}
foreground = ${colors.foreground}

cursor-click = pointer
cursor-scroll = ns-resize

tray-maxsize = 15
tray-position = none
tray-scale = 1.0
tray-padding = 1

bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

padding-left = 2
padding-right = 2
module-margin-left = 0
module-margin-right = 1
